<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YHT's CSS Stuff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/yht-reset.css">
  <link rel="stylesheet" href="/inputs/yht-inputs.css">
  <style>
    @view-transition {
      navigation: auto;
    }
    main {
      max-width: 960px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
      gap: 1rem;
    }
    article {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
  </style>
</head>
<body>

<main>
  <div>
    <h1>YHT's Inputs</h1>
    <a href="/">Back to the list</a>
  </div>
  <article>
    <label for="text-input-2">Text input with pattern:</label>
    <input
        class="yht-input"
        type="email"
        id="text-input-2"
        placeholder="Enter any valid email"
    >
  </article>
</main>
</body>
</html>
